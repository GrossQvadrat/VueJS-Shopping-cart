<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Q Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
	<div class="navbar-component">
      <div class="navbar area">
        <a href="#" class="brand">Q Shop</a>
        <nav role="navigation" id="navigation" class="list">
          <a href="#" class="item -link">Home</a>
          <a href="#" class="item -link">Category</a>
          <a href="#" class="item -link">About</a>
          <a href="#" class="item -link">Contact</a>
          <span class="item"><i class="fa fa-search"></i></span>
        </nav>
        <button data-collapse data-target="#navigation" class="toggle">
          <span class="icon"></span>
        </button>
      </div>
    </div>
    <!-- navbar -->
<div class="content container">
	<div class="d-flex flex-wrap col-md-12">
  <div class="content-item" v-for="(item, index, key) in items" :key="item.name">
    <img class="img" :src="item.img" v-on:click="viewItemName(index)" alt="" id="show-modal" class="viewItemBtn" data-toggle="modal" data-target=".viewItem">
    <div class="footer-item">
    <h6 class="w-100 itemName" v-on:click="viewItemName(index)" style="text-align: center;" id="show-modal" class="viewItemBtn" data-toggle="modal" data-target=".viewItem"><b>{{item.name}}</b></h6>
    <div class="addToCart">
      <div class="ColItem">
    <input class="form-control colItemAdd" type="number" min="1" v-model="item.colItem">
    <span v-on:click="item.colItem ++" class="qtyPlus"><img :src="plusImg" /></span>
    <span v-on:click="colItemMinus(index)" class="qtyMinus"><img :src="minusImg" /></span>
	</div>
  <div class="priceUndAdd">
    <span class="addPrive">{{item.price * item.colItem | tip}} <img :src="priceImg" /></span>
    <button v-on:click="addToCart(index)" ><img :src="cartMiniImg" /></button>
  </div>
  <!-- -->
	</div>
    </div>
  </div>
  </div>
  <div class="floatingCart">
	<button v-if="cart.length !== 0" id="show-modal" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"><img class="cartImg" :src="cartImg" /><span class="qty">{{cartLen}}</span></button>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="myLargeModalLabel">Cart</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><img :src="CloseImg" /></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="cartItem" v-for="(c, index , key) in cart" :key="name"><img class="imgCheckout" :src="c.img" alt=""><p class="cartName" data-toggle="tooltip" data-placement="bottom" :title="c.name">{{c.name}}</p> <input class="cartColItem form-control" v-model="c.colItem"/> <p class="cartPrice">{{c.price * c.colItem  | tip}}</p> <button @click="deleteItemCart(index)" type="button" class="close" data-dismiss="alert" aria-label="Close" data-toggle="tooltip" data-placement="bottom" title="Remove">
    <span aria-hidden="true"><img :src="deleteImg" /></span>
  </button></div>
  <h3 v-if="cartLen < 1">Cart is empty</h3>
  <hr><h5 class="totalPriceCart">{{totalBeta  | tip}}</h5>
      </div>
      <div class="checkout">
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Email</label>
  <div class="col-8">
    <input class="form-control" type="email" value="qvadrat90@gmail.com" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Phone</label>
  <div class="col-8">
    <input class="form-control" type="tel" value="0(612)-555-5555" id="example-tel-input">
  </div>
</div>
<button class="btn">Checkout</button>
</div>
    </div>
  </div>
</div>
</div>
  </div>
	</div>
	<!-- scripts -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
